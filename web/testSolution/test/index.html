<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>

    <title>Grid</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <img src="https://picsum.photos/5000/1000/?random" style="width:100%">
            <div class="text-block">
                <h1 id="timer"></h1>
                <div class="loader"></div>
            </div>
        </div>

        <button class="is-add" v-on:click="isMainOpen = !isMainOpen;isBackOpen = !isBackOpen">Main</button>
        <button class="is-add" v-on:click="isSidebarOpen = !isSidebarOpen">Slide</button>
        <div class="sidebar-left" v-bind:class="{'is-open' : isSidebarOpen}">
            <div class="sidebar-content">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'London')">London</button>
                    <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
                    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
                    <button type="button" class="is-confirm" v-on:click="isSidebarOpen = false">Done</button>
                </div>

                <div id="London" class="tabcontent">
                    <h3>London</h3>
                    <p>London is the capital city of England.</p>
                </div>

                <div id="Paris" class="tabcontent">
                    <h3>Paris</h3>
                    <p>Paris is the capital of France.</p>
                </div>

                <div id="Tokyo" class="tabcontent">
                    <h3>Tokyo</h3>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
                <div id="first" class="tabcontent">
                    <h3>Hello world</h3>
                    <p>Here the different login of the platform</p>
                </div>

            </div>
        </div>
        <div class="sidebar-right" v-bind:class="{'is-open' : isBackOpen}"></div>
        <button type="button" class="is-confirm" style="position: absolute;top: -9999px;left: -9999px;" v-on:click=" isMainOpen = false; isBackOpen = false" onclick="openCity(event, 'first')">
            <div class="sidebar-right color" v-bind:class="{'is-open' : isMainOpen}">
                <div class="sidebar-content">
                    <h1>Hello world</h1>
                </div>
            </div>
        </button>

    </div>
</body>
</html>
